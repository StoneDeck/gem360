<html lang="ru">
<head>

    <link rel="stylesheet" href="css/style-news.css">
    <script type="module" src="script/import.js" defer></script>
    <script src="script\hiding.js" defer></script>
    <script src="script\pagination.js" defer></script>
</head>
<body>
    <section class="main" id="post">
        <div class="container">
            <a href="index.html" class="back__link">На главную</a>
        </div>

            <div class="posts">
                <ul class="post">
                    <li class="posts__id">Номер поста</li>

            <div class="comments">
                <ul class="comment">
                    <li class="comments__id"></li>
                    <li class="comments__name">Имя</li>
                    <li class="comments__email">em@il</li>
